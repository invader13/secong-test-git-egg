<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element['id']}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="paterno">
    <th mat-header-cell *matHeaderCellDef> A. Paterno </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido_Paterno}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="materno">
    <th mat-header-cell *matHeaderCellDef> A. Materno </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido_Materno}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
